services:
  - type: web
    name: translation-backend
    env: python
    runtime: python3
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --limit-max-request-size 5242880
    healthCheckPath: /healthz
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: USAGE_DB_URL
        sync: false
    plan: starter
